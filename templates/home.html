<html>
<body>
    <div class="login">
       <h1>Diamond Price Predictor</h1>
   
       <form action="{{ url_for('predict_datapoint')}}" method="post">
        <h1>
            <legend>Diamond price Prediction</legend>
        </h1>
        <div class="mb-3">
            <label class="form-label">Cut</label>
            <select class="form-control" name="cut" placeholder="Enter Cut " required>
                <option class="placeholder" selected disabled value="">Select Cut</option>
                <option value="Fair">
                    Fair
                </option>
                <option value="Good">
                    Good
                </option>
                <option value="Very Good">
                    Very Good
                </option>
                <option value="Premium">
                    Premium
                </option>
                <option value="Ideal">
                    Ideal
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Color</label>
            <select class="form-control" name="color" placeholder="Enter color" required>
                <option class="placeholder" selected disabled value="">Select color</option>
                <option value="D">
                    D 
                </option>
                <option value="E">
                    E
                </option>
                <option value="F">
                    F
                </option>
                <option value="G">
                    G
                </option>
                <option value="H">
                    H
                </option>
                <option value="I">
                    I
                </option>
                <option value="J">
                    J
                </option>
            </select>
        </div>
        <div class="mb-3">
            <label class="form-label">Clarity</label>
            <select class="form-control" name="clarity"
                placeholder="Enter clarity" required>
                <option class="placeholder" selected disabled value="">Select clarity</option>
                <option value="associate's degree">
                    associate's degree
                </option>
                <option value="I1">
                    I1
                </option>
                <option value="SI2">
                   SI2
                </option>
                <option value="SI1">
                   SI1
                </option>
                <option value="VS2">
                    VS2
                </option>
                <option value="VS1">
                    VS1
                </option>
                <option value="VVS1">
                    VVS1
                </option>
                <option value="VVS2">
                    VVS2
                </option>
                <option value="IF">
                    IF
                </option>
            </select>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Depth</label>
            <input class="form-control" type="number" name="depth"
                placeholder="Enter Depth" step="any" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Table</label>
            <input class="form-control" type="number" name="table"
                placeholder="Enter Table" step="any" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">X</label>
            <input class="form-control" type="number" name="x"
                placeholder="Enter Value of X" step="any" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Y</label>
            <input class="form-control" type="number" name="y"
                placeholder="Enter value of Y" step="any" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Z</label>
            <input class="form-control" type="number" name="z"
                placeholder="Enter value of Z" step="any" min='0' max='100' />
        </div>
        <div class="mb-3">
            <label class="form-label">Carat</label>
            <input class="form-control" type="number" name="carat"
                placeholder="Enter value of carat" step="any" min='0' max='100' />
        </div>
        
        <div class="mb-3">
            <input class="btn btn-primary" type="submit" value="Predict Price of Diamond " required />
        </div>
    </form>
    <h2>
       THE  prediction is {{results}}
    </h2>
   <body>
</html>
